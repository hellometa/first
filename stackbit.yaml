  case_studies:
    type: "page"
    label: "Case Studies"
    urlPath: "/case-studies/{slug}"
  features:
    type: "page"
    label: "Features"
    urlPath: "/features/{slug}"
  utility:
    type: "page"
    label: "Utilities"
    urlPath: "/utility/{slug}"
